<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Cracker</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div id="crackerWrapper">
    <h1 id="message">Merry <br> Christmas</h1>
    </div>
    <div id="leftCracker">
      <div class="handle"></div>
      <div class="end"></div>
      <div class="handle2"></div>
      <div class="ring"></div>
      <div class="body"></div>
      <div class="body2"></div>
      <div class="zigzag">
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
      </div>
    </div>
    <div id="rightCracker">
      <div class="handle"></div>
      <div class="end"></div>
      <div class="handle2"></div>
      <div class="ring"></div>
      <div class="body"></div>
      <div class="body2"></div>
      <div class="zigzag">
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
        <div class="zig1"></div>
      </div>
    </div>
  </div>
  <h1 class="instructions">Tap the cracker to pull it apart</h1>

  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
